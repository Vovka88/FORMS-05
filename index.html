    <!-- FORM AND INPUT TYPE -->
    <form action="" name="example02" autocomplete="on">
      <label for=""
        >First name
        <input
          type="text"
          name="firstname"
          autofocus
          placeholder="Enter here your first name"
          minlength="3"
          maxlength="12"
      /></label>
      <label for=""
        >Last name
        <input
          type="text"
          name="lastname"
          placeholder="Enter here your first name"
      /></label>

      <button type="submit">Send</button>
    </form>
    <form action="">
      <label for="">HTML <input type="radio" name="tech" value="HTML" /></label>
      <label for="">CSS <input type="radio" name="tech" value="CSS" /></label>
      <label for="">Java <input type="radio" name="tech" value="Java" /></label>
    </form>
    <form action="">
      <label for=""
        >Music<input type="checkbox" name="hobby" value="Music"
      /></label>
      <label for=""
        >Sport<input type="checkbox" name="hobby" value="Sport"
      /></label>
      <label for=""
        >Reading<input type="checkbox" name="hobby" value="Reading"
      /></label>
    </form>
    <form action="">
      <label for=""
        >Tel <input type="tel" name="tel" value="Enter your telephone"
      /></label>
      <label for=""
        >Range
        <input type="range" name="range" value="40" min="0" max="100" step="20"
      /></label>
    </form>
    <form action="">
      <label for="">Date<input type="date" /></label>
      <label for="">Time<input type="time" /></label>
      <label for="">Date and time<input type="datetime-local  " /></label>
    </form>
    <form action="">
      <label for="color">Color </label>
      <select name="" id="color">
        <optgroup label="Colors">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </optgroup>
      </select>
    </form>
    <form action="">
        <label for="fav">Choose your favourite browser</label>
        <input list="data" id="fav"></input>
        <datalist id="data">
            <option value="Edge"    >Edge</option>
            <option value="Chrome"  >Chrome</option>
            <option value="Brave"   >Brave</option>
            <option value="Opera"   >Opera</option>
        </datalist>
    </form>
